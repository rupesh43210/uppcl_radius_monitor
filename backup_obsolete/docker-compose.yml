version: '3.8'

services:
  uppcl-scraper:
    build: .
    container_name: uppcl-auto-scraper
    restart: unless-stopped
    environment:
      - WEBAPP_URL=${WEBAPP_URL:-https://uppclmp.myxenius.com/AppAMR}
      - USERNAME=${USERNAME}
      - PASSWORD=${PASSWORD}
      - CHARGES_PAGE=${CHARGES_PAGE:-}
      - DB_PATH=/usr/src/app/data/charges.db
      - HEADLESS=${HEADLESS:-true}
      - CHECK_INTERVAL_CRON=${CHECK_INTERVAL_CRON:-*/15 * * * *}
      - API_PORT=${API_PORT:-3000}
      - API_HOST=${API_HOST:-0.0.0.0}
    volumes:
      # Persist database and cookies
      - ./data:/usr/src/app/data
      - ./cookies.json:/usr/src/app/cookies.json
    ports:
      # Expose API port (optional, uncomment if using api_server.js)
      - "${API_PORT:-3000}:3000"
    networks:
      - uppcl-network
    healthcheck:
      test: ["CMD", "node", "-e", "const db = require('sqlite3').verbose(); const dbPath = process.env.DB_PATH || './charges.db'; const db_conn = new db.Database(dbPath, (err) => { if (err) process.exit(1); else { db_conn.close(); process.exit(0); } });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: API server for data access
  uppcl-api:
    build: .
    container_name: uppcl-api-server
    restart: unless-stopped
    command: ["node", "api_server.js"]
    environment:
      - DB_PATH=/usr/src/app/data/charges.db
      - API_PORT=${API_PORT:-3000}
      - API_HOST=${API_HOST:-0.0.0.0}
    volumes:
      - ./data:/usr/src/app/data:ro  # Read-only access to database
    ports:
      - "${API_PORT:-3000}:3000"
    networks:
      - uppcl-network
    depends_on:
      - uppcl-scraper
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - api  # Only start with docker-compose --profile api up

networks:
  uppcl-network:
    driver: bridge

volumes:
  uppcl-data:
    driver: local